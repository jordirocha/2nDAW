<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
    <link rel="stylesheet" href="css/index.css">
    <title>Exercici 8</title>
</head>

<body>
    <div class="container">
        <div id="main" class="row d-flex flex-column min-vh-100 justify-content-center align-items-center blockContent">
            <h1 id="time" class="text-center"></h1>
            <form id="form" class="col-6">
                <div class="mb-3">
                    <label class="form-label">User name</label>
                    <input type="email" class="form-control" id="userName">
                </div>
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-control" id="pass">
                </div>
                <div id="infoError" class="text-danger"></div>
                <button type="button" id="btnSub" class="btn btn-primary">Log in</button>
            </form>
            <div id="selectCurse" class="d-none">
                <select id="curses" class="form-select form-select-lg mb-3">
                    <option value="none" selected>Select curse</option>
                    <option value="DAW">DAW</option>
                    <option value="DAM">DAM</option>
                    <option value="ASIX">ASIX</option>
                </select>
                <div id="infoUser"></div>
            </div>
        </div>
    </div>
    <nav id="cookieAlert" class="navbar fixed-bottom navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">By using our website, you agree to our
                Privacy Policy and our Cookies Policy.</a>
            <button class="btn btn-primary" id="btnCookie" type="button">Accept</button>
        </div>
    </nav>
</body>

</html>
